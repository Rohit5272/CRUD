<div class="container">
  <div class="form">
    <div class="alert alert-success text-center">Input Fields</div>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit(studentForm.value)">
      <input type="hidden" formControlName="_id">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile No.</label>
        <input type="number" class="form-control" formControlName="phone">
      </div>
      <button type="submit" class="btn btn-primary">{{option}}</button>
    </form>
  </div>
  <div class="table">
    <div class="alert alert-danger text-center">Data Table</div>
    <div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Operation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of students">
            <td>{{i.name}}</td>
            <td>{{i.phone}}</td>
            <td>
              <button (click)="edit(i)" type="button" class="btn btn-warning">Edit</button>
              <button (click)="onDelete(i._id)" type="button" class="btn btn-success">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
